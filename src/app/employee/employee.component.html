<table>
  <thead>
    <tr>
      <!-- in order to use attribute binding here, we need to include the prefix attr. before colspan.  You can not use just 'colspan' when using attribute binding.  We can also use Property Binding in this situation as well.  Example:  [attr.colspan]="columnSpan"-->
      <th attr.colspan="{{columnSpan}}">Employee Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>First Name</td>
      <td>{{firstName}}</td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>{{lastName}}</td>
    </tr>
    <tr *ngIf="showDetails">
      <td>Gender</td>
      <td>{{gender}}</td>
    </tr>
    <tr *ngIf="showDetails">
      <td>Age</td>
      <td>{{age}}</td>
    </tr>
  </tbody>
</table>
<button (click)="toggleDetails()">{{showDetails ? 'Hide Details' : 'Show Details'}}</button>
